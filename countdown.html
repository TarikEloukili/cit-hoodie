<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CIT</title>
    <script src="ressources/js/main.js"></script>
    <link rel="stylesheet" href="ressources/css/master.css">
</head>
<body class="bgg">
    <div class="w-[100%] lg:w-[60%] mx-auto">
        <div class="flex justify-center">
            <img src="ressources/images/logo.png" alt="" class="w-40 my-4">
        </div>
        <div class="flex flex-col items-center">
            <h1 class="font-bold text-2xl text-white text-center px-4">Hold tight, a big <span class="font-bold text-[#d42b30] uppercase">surprise</span> </h1>
            <h1 class="font-bold text-2xl text-white text-center px-4">is just around the corner !</h1>
        </div>
        <div class="flex gap-3 justify-between mt-14 lg:w-[80%] mx-auto">
            <div class="rounded-lg bg-black bg-opacity-45 p-10 flex flex-col items-center w-16 lg:w-28 shadow-md">
                <span class="text-[#d42b30]  font-bold text-3xl" id="days">00</span>
                <p class="text-[#d42b30] ">Days</p>
            </div>
            <div class="rounded-lg bg-black bg-opacity-45 p-10 flex flex-col items-center w-16 lg:w-28 shadow-md">
                <span class="text-[#d42b30]  font-bold text-3xl" id="hours">00</span>
                <p class="text-[#d42b30] ">Hours</p>
            </div>
            <div class="rounded-lg bg-black bg-opacity-45 p-10 flex flex-col items-center w-16 lg:w-28 shadow-md">
                <span class="text-[#d42b30]  font-bold text-3xl" id="minutes">00</span>
                <p class="text-[#d42b30] ">Minutes</p>
            </div>
            <div class="rounded-lg bg-black bg-opacity-45 p-10 flex flex-col items-center w-16 lg:w-28 shadow-md">
                <span class="text-[#d42b30]  font-bold text-3xl" id="seconds">00</span>
                <p class="text-[#d42b30] ">Seconds</p>
            </div>
            
        </div>
        <div class="flex flex-col items-center mt-14 hidden" id="akram">
            <h2 class="font-bold text-2xl text-white text-center">HERE IS THE HOODIE, GET YOURS <span class="text-[#d42b30] font-black">NOW !</span></h2>
            <img src="ressources/images/Hoodie-Front.png" alt="" class="anim w-[300px] lg:w-[500px] drop-shadow-[0_8px_8px_rgba(255,255,255,0.15)] ">
            <img src="ressources/images/Hoodie-Back.png" alt="" class="anim w-[300px] lg:w-[500px] drop-shadow-[0_8px_8px_rgba(255,255,255,0.15)] ">
            <a href="#" class="rounded-lg bg-[#091952] text-white px-6 py-2 mt-6 hover:bg-[#0e2163] font-bold">Pre-Order The Hoodie</a>
        </div>
        <footer class="mt-40 border-t-[1px] border-solid border-[#4462d1] flex items-center justify-between mt-10 py-6 px-6" id="footer">
            <p class="text-[#a5b8ff] text-center">Made With Love By CIT</p>
            <a href="https://www.instagram.com/cit.inpt/" target="_blank"><i class="fa-brands fa-instagram text-[#a5b8ff] text-2xl"></i></a>
        </footer>
    </div>
</body>
</html>
